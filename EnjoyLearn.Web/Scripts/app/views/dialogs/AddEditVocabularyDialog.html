<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true" title="close">&times;</button>
    <h3>{{Title}}</h3>
</div>
<div class="modal-body">
    <div class="modal-section">
        <div>
            <form name="form" ng-submit="submit()" novalidate>
                <div class="alert alert-error" ng-show="modelErrors" ng-switch="modelErrors.length">
                    <strong>Error!</strong>
                    <span ng-switch-when="1">{{modelErrors[0]}}</span>
                    <ul ng-switch-default>
                        <li ng-repeat="error in modelErrors">{{error}}</li>
                    </ul>
                </div>

                <field-group for="EnglishWord">
                    <label class="control-label" for="add-english-word">English:</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            <input
                                id="add-english-word"
                                name="EnglishWord"
                                type="text"
                                ng-model="word.EnglishWord"
                                ng-required="true"
                                class="dialog-input"
                                autofocus />
                        </div>
                    </div>
                    <validation-message
                        for="EnglishWord"
                        required="English Word is required." />
                </field-group>

                <field-group for="TranscriptionWord">
                    <label class="control-label" for="add-transcription-word">Transcription:</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            <input
                                id="add-transcription-word"
                                name="TranscriptionWord"
                                type="text"
                                ng-model="word.TranscriptionWord"
                                ng-required="true"
                                 class="dialog-input"
                                autofocus />
                        </div>
                    </div>
                    <validation-message
                        for="TranscriptionWord"
                        required="Transcription Word is required." />
                </field-group>

                <field-group for="RussianWord">
                    <label class="control-label" for="add-russian-word">Russian:</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            <input
                                id="add-russian-word"
                                name="RussianWord"
                                type="text"
                                ng-model="word.RussianWord"
                                ng-required="true"
                                 class="dialog-input"
                                autofocus />
                        </div>
                    </div>
                    <validation-message
                        for="RussianWord"
                        required="Russian Word is required." />
                </field-group>

                <div class="form-actions">
                    <submit-button>Save</submit-button>
                    <button type="submit" class="btn btn-primary" ng-click="close()">Cancel</button>

                </div>
            </form>
        </div>

    </div>
</div>
<div class="modal-footer"></div>
