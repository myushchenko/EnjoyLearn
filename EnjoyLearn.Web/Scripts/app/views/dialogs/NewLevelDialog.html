<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true" title="close">&times;</button>
    <h3>{{Title}}</h3>
</div>
<div class="modal-body">
    <div class="modal-section">
        <div>
            <h3> You have got  <b>{{LevelName}}</b>!</h3>
        </div>
             <br />
        <div>
            To new level you should get <b>{{NewPoints}}</b> points!
           
        </div>
             <br />
        <div>
            Good luck!
        </div>
    </div>
</div>
<div class="modal-footer"></div>
